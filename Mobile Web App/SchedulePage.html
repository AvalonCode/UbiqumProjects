<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NYSL Web App - Schedule</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="SchedulesPage.css">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body class= "bg-success">
  <nav class="navbar navbar-light bg-dark text-white shadow-sm">
        <div class= "logo">
          <img src="nysl_logo.png" width="100" height="100" class="d-inline-block align-top" alt="">
        </div>
        <div class= "title">
          <h1><b>Northside Youth Soccer League</b></h1>
        </div>
        <div class= "contact">
          <a href=""><i class="fas fa-info-circle fa-6x"></i></a>
        </div>
  </nav>
    <div class="jumbotron bg-success">
      <h1 class="display-4 pt-5 mt-5">Match Schedule</h1>
      <table class="table table-bordered table-hover table-striped table-dark">
        <thead>
          <tr>
            <th>Date</th>
            <th>Teams</th>
            <th>Location</th>
            <th>Times</b></th>
          </tr>
        </thead>
        <tbody id= "app">
                <tr v-for="i in all">
                    <td>{{i.Date}}</td>
                    <td>{{i.Teams}}</td>
                    <td>{{i.Location}}</td>
                    <td>{{i.Times}}</td>
                </tr>
        </tbody>
      </table>
      </div>
  <nav class="footer navbar navbar-light bg-dark text-white">
      <div class= "container">
        <div class= "home">
            <a href="index.html" class="fas fa-home fa-5x"></i>
            <p><b>Home</b></p></a>
        </div>
        <div class= "teams">
          <a href="TeamsPage.html"><i class="far fa-futbol fa-5x"></i>
          <p><b>Teams</b></p></a>
        </div>
        <div class= "locations">
          <a href="LocationsPage.html"><i class="fas fa-map-marked-alt fa-5x"></i>
          <p><b>Locations</b></p></a>
        </div>
        <div class= "schedule">
          <i class="fas fa-calendar-alt fa-5x"></i>
          <p><b>Schedule</b></p>
        </div>
      </div>
</nav>
<script defer src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script defer src="MainApp.js"></script>
</body>
</html>
